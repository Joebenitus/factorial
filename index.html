<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Factorial Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Factorial Calculator</h1>
    <form id="user-input">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <label class="card-title" for="number">Enter a number to convert to factorial:</label><br>
              <input id="number" type="text">

              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Answer:</h4>
              <h4 class="answer"></h4>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- <h4 class="answer"></h4> -->
  </div>
</body>
</html>
